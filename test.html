<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso's PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="libs/chessboard-0.3.0.min.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      border: 1px solid #444;
      font-family: monospace;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .chessboard {
      border: 2px solid #444;
      width: 400px;
      height: 400px;
      background-color: #eee;
      position: relative;
      user-select: none;
    }
    .square {
      width: 12.5%;
      height: 12.5%;
      float: left;
      box-sizing: border-box;
    }
    .white { background: #f0d9b5; }
    .black { background: #b58863; }
  </style>
</head>
<body>

<h2>Veso's PGN Viewer ü§†</h2>

<textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ PGN —Ç—É–∫...">1. e4 e5 2. Nf3 Nc6 3. Bb5 a6</textarea><br />
<button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>

<div id="board"></div>

<!-- –°–∫—Ä–∏–ø—Ç–æ–≤–µ -->
<script src="libs/chess.min.js"></script>
<script src="libs/chessboard-0.3.0.min.js"></script>

<script>
  const chess = new Chess();
  const board = new Chessboard('board', { position: 'start', draggable: false });

  document.getElementById('loadBtn').addEventListener('click', () => {
    const pgn = document.getElementById('pgn').value;
    const valid = chess.load_pgn(pgn);
    if (valid) {
      board.position(chess.fen());
    } else {
      alert("–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!");
    }
  });
</script>

</body>
</html>
