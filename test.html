<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; background: #1e1e1e; color: #f0f0f0; padding: 10px; border: 1px solid #444; font-family: monospace; }
    button { margin-top: 10px; margin-right: 10px; padding: 10px 15px; font-size: 16px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #555; }
    #board { width: 400px; height: 400px; margin-top: 20px; display: grid; grid-template: repeat(8, 1fr) / repeat(8, 1fr); border: 2px solid #888; }
    .square { width: 100%; height: 100%; }
    .light { background: #f0d9b5; }
    .dark { background: #b58863; }
  </style>
</head>
<body>

<h2>Veso PGN Viewer ü§†</h2>

<textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ PGN –ø–∞—Ä—Ç–∏—è—Ç–∞ —Å–∏..."></textarea><br />
<button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>

<div id="board"></div>

<script>
  // –ú–∏–Ω–∏–º–∞–ª–Ω–∞ –¥—ä—Å–∫–∞
  function drawEmptyBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    for (let rank = 0; rank < 8; rank++) {
      for (let file = 0; file < 8; file++) {
        const square = document.createElement("div");
        square.className = "square " + ((rank + file) % 2 === 0 ? "light" : "dark");
        board.appendChild(square);
      }
    }
  }

  drawEmptyBoard(); // –ø–æ–∫–∞–∑–≤–∞–º–µ —Å—Ç–∞—Ä—Ç–æ–≤–∞ –¥—ä—Å–∫–∞

  document.getElementById("loadBtn").addEventListener("click", () => {
    const pgnText = document.getElementById("pgn").value.trim();
    if (pgnText) {
      alert("PGN –µ –ø—Ä–∏–µ—Ç! (–Ω–æ –ø–∞—Ä—Å—ä—Ä—ä—Ç –Ω–µ –µ –∏–º–ø–ª–µ–º–µ–Ω—Ç–∏—Ä–∞–Ω –æ—â–µ)");
    } else {
      alert("–ú–æ–ª—è, –ø–æ—Å—Ç–∞–≤–∏ PGN –∫–æ–¥.");
    }
  });
</script>

</body>
</html>
