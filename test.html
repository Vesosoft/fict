<script>
const chess = new Chess();
const board = new Chessboard('board', { position: 'start', draggable: false });

let moves = [];
let currentMove = 0;
let autoInterval = null;

const pgnTextarea = document.getElementById('pgn');
const intro = document.getElementById('intro');

document.getElementById('loadBtn').onclick = () => {
  if (chess.load_pgn(pgnTextarea.value)) {
    moves = chess.history();
    currentMove = 0;
    updateBoard();
  } else {
    alert("ĞĞµĞ²Ğ°Ğ»Ğ¸Ğ´ĞµĞ½ PGN!");
  }
};

document.getElementById('clearBtn').onclick = () => {
  pgnTextarea.value = '';
  chess.reset();
  board.position('start');
};

document.getElementById('prevBtn').onclick = () => {
  if (currentMove > 0) currentMove--;
  updateBoard();
};

document.getElementById('nextBtn').onclick = () => {
  if (currentMove < moves.length) currentMove++;
  updateBoard();
};

document.getElementById('autoBtn').onclick = () => {
  if (autoInterval) {
    clearInterval(autoInterval);
    autoInterval = null;
    document.getElementById('autoBtn').textContent = 'â–¶ï¸ Auto';
  } else {
    autoInterval = setInterval(() => {
      if (currentMove < moves.length) {
        currentMove++;
        updateBoard();
      } else {
        clearInterval(autoInterval);
        document.getElementById('autoBtn').textContent = 'â–¶ï¸ Auto';
        autoInterval = null;
      }
    }, 1000);
    document.getElementById('autoBtn').textContent = 'â¸ï¸ Ğ¡Ğ¿Ñ€Ğ¸';
  }
};

document.getElementById('saveBtn').onclick = () => {
  const blob = new Blob([pgnTextarea.value], { type: 'text/plain' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'game.pgn';
  a.click();
};

function updateBoard() {
  chess.reset();
  for (let i = 0; i < currentMove; i++) {
    chess.move(moves[i]);
  }
  board.position(chess.fen());
}
