<!DOCTYPE html><html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso's PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="libs/chessboard-0.3.0.min.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      border: 1px solid #444;
      font-family: monospace;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #board {
      width: 400px;
      margin-top: 20px;
    }
    .square {
      width: 12.5%;
      height: 12.5%;
      float: left;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
    }
    .white {
      background-color: #f0d9b5;
    }
    .black {
      background-color: #b58863;
    }
  </style>
</head>
<body><h2>Veso's PGN Viewer ü§†</h2><textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ PGN —Ç—É–∫...">1. e4 e5 2. Nf3 Nc6 3. Bb5 a6</textarea><br /><button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button> <button id="prevBtn">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button> <button id="nextBtn">‚û°Ô∏è –ù–∞–ø—Ä–µ–¥</button> <button id="autoBtn">‚ñ∂Ô∏è –ê–≤—Ç–æ</button>

<div id="board"></div><script src="libs/chess.min.js"></script><script src="libs/chessboard-0.3.0.min.js"></script><script>
  const chess = new Chess();
  const board = new Chessboard('board', { position: 'start', draggable: false });

  let moves = [];
  let currentMove = 0;
  let autoInterval = null;

  document.getElementById('loadBtn').addEventListener('click', () => {
    const pgn = document.getElementById('pgn').value;
    if (chess.load_pgn(pgn)) {
      moves = chess.history();
      currentMove = 0;
      updateBoard();
    } else {
      alert("–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!");
    }
  });

  document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentMove > 0) {
      currentMove--;
      updateBoard();
    }
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentMove < moves.length) {
      currentMove++;
      updateBoard();
    }
  });

  document.getElementById('autoBtn').addEventListener('click', () => {
    if (autoInterval) {
      clearInterval(autoInterval);
      autoInterval = null;
    } else {
      autoInterval = setInterval(() => {
        if (currentMove < moves.length) {
          currentMove++;
          updateBoard();
        } else {
          clearInterval(autoInterval);
          autoInterval = null;
        }
      }, 1000);
    }
  });

  function updateBoard() {
    chess.reset();
    for (let i = 0; i < currentMove; i++) {
      chess.move(moves[i]);
    }
    board.position(chess.fen());
  }

  // –û–±–Ω–æ–≤–µ–Ω –º–µ—Ç–æ–¥ position
  Chessboard.prototype.position = function(fen) {
    const rows = fen.split(' ')[0].split('/');
    this.element.innerHTML = '';
    for (let y = 0; y < 8; y++) {
      let row = rows[y];
      let x = 0;
      for (let char of row) {
        let count = parseInt(char);
        if (isNaN(count)) count = 1;
        for (let i = 0; i < count; i++) {
          const square = document.createElement('div');
          const isWhiteSquare = (y + x) % 2 === 0;
          square.className = 'square ' + (isWhiteSquare ? 'white' : 'black');

          if (isNaN(char)) {
            square.textContent = fenSymbolToUnicode(char);
            i = count;
          }
          this.element.appendChild(square);
          x++;
        }
      }
    }
  };

  function fenSymbolToUnicode(sym) {
    const map = {
      'p': '‚ôü', 'r': '‚ôú', 'n': '‚ôû', 'b': '‚ôù', 'q': '‚ôõ', 'k': '‚ôö',
      'P': '‚ôô', 'R': '‚ôñ', 'N': '‚ôò', 'B': '‚ôó', 'Q': '‚ôï', 'K': '‚ôî'
    };
    return map[sym] || '';
  }
</script></body>
</html>
