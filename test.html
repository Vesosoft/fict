<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Veso's PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="libs/chessboard-0.3.0.min.css">
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; background: #1e1e1e; color: #f0f0f0; padding: 10px; border: 1px solid #444; font-family: monospace; }
    button { margin-top: 10px; padding: 10px 15px; font-size: 16px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #555; }
    #board { width: 400px; margin-top: 20px; }
  </style>
</head>
<body>

<h2>Veso's PGN Viewer ü§†</h2>

<textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ PGN —Ç—É–∫...">1. e4 e5 2. Nf3 Nc6 3. Bb5 a6</textarea><br>
<button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>

<div id="board"></div>

<script src="libs/chess.min.js"></script>
<script src="libs/chessboard-0.3.0.min.js"></script>
<script>
  const boardContainer = document.getElementById('board');
  let chess = new Chess();

  function renderBoard(fen) {
    boardContainer.innerHTML = '';
    const board = new Chessboard('board', { position: fen, draggable: false });
  }

  document.getElementById('loadBtn').addEventListener('click', () => {
    const pgnText = document.getElementById('pgn').value;
    chess = new Chess();
    const success = chess.load_pgn(pgnText);

    if (success) {
      const fen = chess.fen();
      renderBoard(fen);
    } else {
      alert("–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!");
    }
  });

  // –ù–∞—á–∞–ª–Ω–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ
  renderBoard('start');
</script>
<div style="margin-top: 10px;">
  <button id="prevBtn">‚¨ÖÔ∏è –ü—Ä–µ–¥–∏—à–µ–Ω —Ö–æ–¥</button>
  <button id="nextBtn">‚û°Ô∏è –°–ª–µ–¥–≤–∞—â —Ö–æ–¥</button>
</div>

<script>
  const chess = new Chess();
  const board = new Chessboard('board', { position: 'start', draggable: false });

  let moves = [];
  let currentMove = 0;

  document.getElementById('loadBtn').addEventListener('click', () => {
    const pgn = document.getElementById('pgn').value;
    const valid = chess.load_pgn(pgn);
    if (valid) {
      moves = chess.history();
      currentMove = 0;
      chess.reset();
      board.position(chess.fen());
    } else {
      alert("–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!");
    }
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentMove < moves.length) {
      chess.move(moves[currentMove]);
      currentMove++;
      board.position(chess.fen());
    }
  });

  document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentMove > 0) {
      currentMove--;
      chess.reset();
      for (let i = 0; i < currentMove; i++) {
        chess.move(moves[i]);
      }
      board.position(chess.fen());
    }
  });
</script>
</body>
</html>
