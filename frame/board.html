<!-- components/board.html -->
<div id="board-container" class="p-2">
  <div id="board" class="mx-auto"></div>
</div>

<script type="module">
  import { Chess } from '../libs/chess.min.js';
  import { Chessboard } from '../libs/chessboard-1.0.0.js';

  const boardElement = document.getElementById('board');
  const board = Chessboard(boardElement, {
    position: 'start',
    sprite: {
      url: '../libs/img/chesspieces/wikipedia/wikipedia.svg',
      size: 40,
      cache: false
    },
    coordinates: true,
    responsive: true
  });

  // За експортиране при нужда
  window.board = board;
</script>
