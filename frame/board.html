<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Board Only</title>
  <link rel="stylesheet" href="../libs/chessboard-1.0.0.css" />
  <style>
    body {
      margin: 0;
      background: #121212;
    }
    #board {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>

  <div id="board"></div>

  <script src="../libs/chess.js"></script>
  <script src="../libs/chessboard-1.0.0.js"></script>
  <script>
    const board = Chessboard('board', {
      position: 'start',
      pieceTheme: '../imgs/chesspieces/wikipedia/{piece}.png'
    });

    window.addEventListener('message', (event) => {
      if (event.data.type === 'rotate') {
        board.flip();
      }
    });
  </script>

</body>
</html>
