<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #121212; color: #eee;
      font-family: sans-serif; padding: 20px; max-width: 480px; margin: auto;
    }
    textarea {
      width: 100%; height: 150px; background: #1e1e1e; color: #f0f0f0;
      padding: 10px; border: 1px solid #444; font-family: monospace;
    }
    button {
      margin: 10px 5px 5px 0; padding: 10px 15px; font-size: 16px;
      background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #555; }
    #board { width: 400px; margin-top: 20px; }
  </style>

  <!-- CSS –æ—Ç v0.3.0 -->

</head>
<body>

<h2>Veso's PGN Viewer ü§†</h2>

<textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ —Ç—É–∫ PGN –ø–∞—Ä—Ç–∏—è—Ç–∞ —Å–∏..."></textarea><br />
<button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
<button id="shareBtn">–°–ø–æ–¥–µ–ª–∏ –≤—ä–≤ Facebook</button>

<div id="board"></div>

<!-- JS –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@0.3.0/js/chessboard-0.3.0.min.js"></script>

<script>
  const board = ChessBoard('board', { draggable: false, position: 'start' });
  const chess = new Chess();

  document.getElementById('loadBtn').addEventListener('click', () => {
    const pgn = document.getElementById('pgn').value;
    if (chess.load_pgn(pgn)) {
      board.position(chess.fen());
    } else {
      alert('–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!');
    }
  });

  document.getElementById('shareBtn').addEventListener('click', (e) => {
    e.preventDefault();
    const url = encodeURIComponent(window.location.href);
    window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '', 'width=600,height=400');
  });
</script>

</body>
</html>
