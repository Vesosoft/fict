<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veso PGN Viewer</title>
  <link rel="stylesheet" href="libs/chessboard-0.3.0.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      border: 1px solid #444;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #board {
      width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Veso PGN Viewer ♟️</h2>

<textarea id="pgn" placeholder="Постави тук PGN партията си..."></textarea><br>
<button id="loadBtn">Зареди партията</button>

<div id="board"></div>

<script src="libs/chess.js"></script>
<script src="libs/chessboard-0.3.0.js"></script>
<script>
  const board = Chessboard('board', {
    position: 'start',
    draggable: false
  });

  const chess = new Chess();

  document.getElementById('loadBtn').addEventListener('click', function () {
    const pgnText = document.getElementById('pgn').value;
    const success = chess.load_pgn(pgnText);
    if (success) {
      board.position(chess.fen());
    } else {
      alert("Невалиден PGN!");
    }
  });
</script>

</body>
</html>
