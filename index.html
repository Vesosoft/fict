<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veso's PGN Viewer ü§†</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      border: 1px solid #444;
      font-family: monospace;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background: #555;
    }
    #board {
      width: 400px;
      margin-top: 20px;
    }
  </style>

  <!-- –ü—Ä–∞–≤–∏–ª–Ω–∏—Ç–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏, –∫–æ–∏—Ç–æ —Ä–∞–±–æ—Ç—è—Ç –∑–∞–µ–¥–Ω–æ -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/chessboardjs@0.3.0/dist/chessboard-0.3.0.min.css"
  />
</head>
<body>

  <h2>Veso's PGN Viewer ü§†</h2>

  <textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ —Ç—É–∫ PGN –ø–∞—Ä—Ç–∏—è—Ç–∞ —Å–∏..."></textarea><br />
  <button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
  <button id="shareBtn">–°–ø–æ–¥–µ–ª–∏ –≤—ä–≤ Facebook</button>

  <div id="board"></div>

  <!-- –ó–∞–º–µ–Ω–∏—Ö–º–µ chess.js —Å –≤–µ—Ä—Å–∏—è 0.10.3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@0.3.0/dist/chessboard-0.3.0.min.js"></script>

  <script>
    const board = Chessboard('board', { draggable: false, position: 'start' });
    const chess = new Chess();

    document.getElementById('loadBtn').addEventListener('click', () => {
      const pgnText = document.getElementById('pgn').value;
      if (chess.load_pgn(pgnText)) {
        board.position(chess.fen());
      } else {
        alert('–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!');
      }
    });

    document.getElementById('shareBtn').addEventListener('click', (e) => {
      e.preventDefault();
      const currentURL = encodeURIComponent(window.location.href);
      window.open(
        'https://www.facebook.com/sharer/sharer.php?u=' + currentURL,
        '',
        'width=600,height=400'
      );
    });
  </script>

</body>
</html>
