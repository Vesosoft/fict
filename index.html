<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veso's PGN Viewer ü§†</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/0.3.0/css/chessboard.min.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      border: 1px solid #444;
      font-family: monospace;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h2>Veso's PGN Viewer ü§†</h2>

  <textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ —Ç—É–∫ PGN –ø–∞—Ä—Ç–∏—è—Ç–∞ —Å–∏..."></textarea><br />
  <button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
  <button id="shareBtn">–°–ø–æ–¥–µ–ª–∏ –≤—ä–≤ Facebook</button>

  <div id="board"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/0.3.0/js/chessboard.min.js"></script>

  <script>
    const board = Chessboard('board', { draggable: false, position: 'start' });
    const chess = new Chess();

    document.getElementById('loadBtn').addEventListener('click', () => {
      const pgnText = document.getElementById('pgn').value.trim();
      if (!pgnText) {
        alert('–ú–æ–ª—è, –ø–æ—Å—Ç–∞–≤–∏ PGN –ø–∞—Ä—Ç–∏—è –≤ –ø–æ–ª–µ—Ç–æ.');
        return;
      }
      const loadSuccess = chess.load_pgn(pgnText);
      if (!loadSuccess) {
        alert('–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!');
        return;
      }
      board.position(chess.fen());
    });

    document.getElementById('shareBtn').addEventListener('click', (e) => {
      e.preventDefault();
      const url = encodeURIComponent(window.location.href);
      window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '', 'width=600,height=400');
    });
  </script>

</body>
</html>
