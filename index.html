<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso's PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="libs/chessboard-0.3.0.min.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      border: 1px solid #444;
      font-family: monospace;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #board {
      width: 400px;
      height: 400px;
      margin-top: 20px;
    }
    .chessboard {
      display: flex;
      flex-wrap: wrap;
      border: 2px solid #555;
    }
    .square {
      width: 12.5%;
      height: 12.5%;
    }
    .white {
      background-color: #eee;
    }
    .black {
      background-color: #444;
    }
  </style>
</head>
<body>

<h2>Veso's PGN Viewer ü§†</h2>

<textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ PGN —Ç—É–∫..."></textarea><br />
<button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>

<div id="board"></div>

<script src="libs/chess.min.js"></script>
<script src="libs/chessboard-0.3.0.min.js"></script>

<script>
  const board = new Chessboard('board', {
    position: 'start',
    draggable: false
  });

  const chess = new Chess();

  document.getElementById('loadBtn').addEventListener('click', () => {
    const pgn = document.getElementById('pgn').value;
    if (chess.load_pgn(pgn)) {
      board.position(chess.fen());
    } else {
      alert('–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!');
    }
  });
</script>

</body>
</html>
