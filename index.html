<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Шахматна дъска</title>
  <link rel="stylesheet" href="libs/chessboard-0.3.0.min.css">
  <style>
    body { background: #121212; color: white; font-family: sans-serif; padding: 20px; }
    #board { width: 400px; margin: 20px auto; }
    textarea { width: 100%; height: 150px; background: #1e1e1e; color: white; border: 1px solid #444; }
    button { padding: 10px 20px; margin-top: 10px; background: #333; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Тестова дъска</h2>
  <textarea id="pgn" placeholder="Постави PGN тук"></textarea><br>
  <button onclick="loadPGN()">Зареди партията</button>
  <div id="board"></div>

  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.13.4/chess.min.js"></script>
  <script src="libs/chessboard-0.3.0.min.js"></script>
  <script>
    const board = Chessboard('board', 'start');
    const chess = new Chess();

    function loadPGN() {
      const pgn = document.getElementById('pgn').value;
      if (chess.load_pgn(pgn)) {
        board.position(chess.fen());
      } else {
        alert("Грешен PGN!");
      }
    }
  </script>
</body>
</html>
