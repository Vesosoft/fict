<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso's PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="libs/chessboard-0.3.0.min.css" />
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; background: #1e1e1e; color: #f0f0f0; padding: 10px; border: 1px solid #444; font-family: monospace; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #555; }
    #board { width: 400px; margin-top: 20px; }
  </style>
</head>
<body>

<h2>Veso's PGN Viewer ü§†</h2>

<textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ PGN —Ç—É–∫..."></textarea><br>
<button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
<button id="prevBtn">‚¨ÖÔ∏è</button>
<button id="nextBtn">‚û°Ô∏è</button>
<button id="autoBtn">‚ñ∂Ô∏è Auto</button>

<div id="board"></div>
<div id="moveNumber">–•–æ–¥: 0</div>

<script src="libs/chess.min.js"></script>
<script src="libs/chessboard-0.3.0.min.js"></script>
<script>
  const board = Chessboard('board', { position: 'start', draggable: false });
  const chess = new Chess();
  let moves = [];
  let currentMove = 0;
  let autoPlayInterval = null;

  function updateBoard() {
    chess.reset();
    for (let i = 0; i < currentMove; i++) {
      chess.move(moves[i]);
    }
    board.position(chess.fen());
    document.getElementById('moveNumber').textContent = '–•–æ–¥: ' + currentMove;
  }

  document.getElementById('loadBtn').onclick = () => {
    const pgn = document.getElementById('pgn').value;
    if (chess.load_pgn(pgn)) {
      moves = chess.history();
      currentMove = 0;
      updateBoard();
    } else {
      alert('–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!');
    }
  };

  document.getElementById('prevBtn').onclick = () => {
    if (currentMove > 0) {
      currentMove--;
      updateBoard();
    }
  };

  document.getElementById('nextBtn').onclick = () => {
    if (currentMove < moves.length) {
      currentMove++;
      updateBoard();
    }
  };

  document.getElementById('autoBtn').onclick = () => {
    if (autoPlayInterval) {
      clearInterval(autoPlayInterval);
      autoPlayInterval = null;
      document.getElementById('autoBtn').textContent = '‚ñ∂Ô∏è Auto';
    } else {
      autoPlayInterval = setInterval(() => {
        if (currentMove < moves.length) {
          currentMove++;
          updateBoard();
        } else {
          clearInterval(autoPlayInterval);
          autoPlayInterval = null;
          document.getElementById('autoBtn').textContent = '‚ñ∂Ô∏è Auto';
        }
      }, 1000);
      document.getElementById('autoBtn').textContent = '‚è∏Ô∏è Stop';
    }
  };
</script>

</body>
</html>
