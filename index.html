<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veso's PGN Viewer</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      border: 1px solid #444;
      font-family: monospace;
    }
    button, select {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #555;
    }
    #board {
      width: 400px;
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@0.3.0/dist/chessboard-0.3.0.min.css" />
</head>
<body>

  <h2>Veso's PGN Viewer ü§†</h2>

  <label for="langSelect">üåç</label>
  <select id="langSelect">
    <option value="bg">BG</option>
    <option value="en">EN</option>
    <option value="ua">UA</option>
  </select>

  <textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ —Ç—É–∫ PGN –ø–∞—Ä—Ç–∏—è—Ç–∞ —Å–∏..."></textarea><br />
  <button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
  <button id="saveBtn">–ò–∑—Ç–µ–≥–ª–∏ PGN</button>
  <div id="board"></div>

  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.13.4/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@0.3.0/dist/chessboard-0.3.0.min.js"></script>

  <script>
    const board = Chessboard('board', { draggable: false, position: 'start' });
    const chess = new Chess();

    const translations = {
      bg: {
        load: "–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞",
        save: "–ò–∑—Ç–µ–≥–ª–∏ PGN",
        placeholder: "–ü–æ—Å—Ç–∞–≤–∏ —Ç—É–∫ PGN –ø–∞—Ä—Ç–∏—è—Ç–∞ —Å–∏..."
      },
      en: {
        load: "Load PGN",
        save: "Download PGN",
        placeholder: "Paste your PGN game here..."
      },
      ua: {
        load: "–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –ø–∞—Ä—Ç—ñ—é",
        save: "–ó–±–µ—Ä–µ–≥—Ç–∏ PGN",
        placeholder: "–í—Å—Ç–∞–≤—Ç–µ —Å—é–¥–∏ –ø–∞—Ä—Ç—ñ—é —É —Ñ–æ—Ä–º–∞—Ç—ñ PGN..."
      }
    };

    document.getElementById('loadBtn').addEventListener('click', () => {
      const pgn = document.getElementById('pgn').value;
      if (chess.load_pgn(pgn)) {
        board.position(chess.fen());
      } else {
        alert("–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!");
      }
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const blob = new Blob([document.getElementById('pgn').value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'game.veso.pgn';
      a.click();
    });

    document.getElementById('langSelect').addEventListener('change', (e) => {
      const lang = e.target.value;
      const t = translations[lang];
      document.getElementById('loadBtn').textContent = t.load;
      document.getElementById('saveBtn').textContent = t.save;
      document.getElementById('pgn').placeholder = t.placeholder;
    });
  </script>
</body>
</html>
