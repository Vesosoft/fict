<script src="libs/chess.js"></script>
<script src="libs/chessboard-0.3.0.js"></script>

<script>
  const board = Chessboard('board', { position: 'start', draggable: false });
  const chess = new Chess();

  document.getElementById('loadBtn').addEventListener('click', function () {
    const pgnText = document.getElementById('pgn').value;
    chess.load_pgn(pgnText);
    const newPosition = chess.fen();
    board.position(newPosition);
  });
</script>
