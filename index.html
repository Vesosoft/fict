<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Шахматна дъска</title>
  <link rel="stylesheet" href="libs/chessboard-1.0.0.min.css">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>Тестова шахматна дъска с PNG фигури</h2>
  <div id="board"></div>

  <script src="libs/chessboard-1.0.0.min.js"></script>
  <script>
    const board = new Chessboard('board', {
      position: 'start',
      draggable: false,
      showNotation: true,
      pieceTheme: 'libs/img/chesspieces/wikipedia/{piece}.png'
    });
  </script>
</body>
</html>
