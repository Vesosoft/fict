<script>
  // Unicode —Ñ–∏–≥—É—Ä–∏ –∑–∞ —à–∞—Ö–º–∞—Ç
  const PIECES = {
    'P': '‚ôô', 'N': '‚ôò', 'B': '‚ôó', 'R': '‚ôñ', 'Q': '‚ôï', 'K': '‚ôî',
    'p': '‚ôü', 'n': '‚ôû', 'b': '‚ôù', 'r': '‚ôú', 'q': '‚ôõ', 'k': '‚ôö'
  };

  // –°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –ø—Ä–∞–∑–Ω–∞ —à–∞—Ö–º–∞—Ç–Ω–∞ –¥—ä—Å–∫–∞ (8x8)
  const boardEl = document.getElementById('board');
  const squares = [];

  for(let row=7; row>=0; row--) {
    for(let col=0; col<8; col++) {
      const sq = document.createElement('div');
      sq.classList.add('square');
      sq.classList.add((row+col) % 2 === 0 ? 'light' : 'dark');
      const pieceEl = document.createElement('div');
      pieceEl.classList.add('piece');
      sq.appendChild(pieceEl);
      boardEl.appendChild(sq);
      squares.push(pieceEl);
    }
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–µ–Ω –ø–æ–∑–∏—Ü–∏—è –≤ FEN —Ñ–æ—Ä–º–∞—Ç - –Ω–∞—á–∞–ª–Ω–∞
  const START_FEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1";

  // –§—É–Ω–∫—Ü–∏—è –¥–∞ –ø–∞—Ä—Å–≤–∞ FEN –∏ –¥–∞ —Ä–∏—Å—É–≤–∞ –¥—ä—Å–∫–∞—Ç–∞
  function drawPosition(fen) {
    // fen –∫–∞—Ç–æ "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
    const parts = fen.split(' ');
    const rows = parts[0].split('/');
    let sqIdx = 0;
    for (let r=0; r<8; r++) {
      let rowStr = rows[r];
      for (let i=0; i<rowStr.length; i++) {
        const c = rowStr[i];
        if (isDigit(c)) {
          let emptyCount = parseInt(c);
          for (let j=0; j<emptyCount; j++) {
            squares[sqIdx].textContent = '';
            sqIdx++;
          }
        } else {
          squares[sqIdx].textContent = PIECES[c] || '';
          sqIdx++;
        }
      }
    }
  }

  function isDigit(c) {
    return c >= '0' && c <= '9';
  }

  // –ü—Ä–æ—Å—Ç–∞ —à–∞—Ö–º–∞—Ç–Ω–∞ –ª–æ–≥–∏–∫–∞ –∑–∞ —Ö–æ–¥–æ–≤–µ —á—Ä–µ–∑ Chess.js –º–æ–∂–µ –¥–∞ –µ –º–Ω–æ–≥–æ —Å–ª–æ–∂–Ω–∞,
  // –∑–∞—Ç–æ–≤–∞ —Ç—É–∫ —â–µ –ø–æ–ª–∑–≤–∞–º–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ chess.js –≤ –º–∏–Ω–∏–º–∞–ª–µ–Ω –≤–∏–¥ (–≤–≥—Ä–∞–¥–µ–Ω–∞).

  // –ú–∏–Ω–∏–º–∞–ª–Ω–∞ –≤–≥—Ä–∞–¥–µ–Ω–∞ chess –ª–æ–≥–∏–∫–∞ –∑–∞ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ PGN –∏ –ø—Ä–µ–≤—Ä—ä—â–∞–Ω–µ –≤ —Ö–æ–¥–æ–≤–µ
  // –ó–∞ –æ–ø—Ä–æ—Å—Ç—è–≤–∞–Ω–µ —â–µ –ø–æ–ª–∑–≤–∞–º–µ –º–∞–ª–∫–∞ —á–∞—Å—Ç –æ—Ç chess.js –∫–æ–¥, –∞–¥–∞–ø—Ç–∏—Ä–∞–Ω —Ç—É–∫.

  // –í–º–µ—Å—Ç–æ —Ç–æ–≤–∞ —â–µ –∏–∑–ø–æ–ª–∑–≤–∞–º–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ Chess.js –∫–∞—Ç–æ –≤–≥—Ä–∞–¥–µ–Ω –∫–æ–¥ (–º–∞–ª–∫–æ —Ä–∞–∑—à–∏—Ä–µ–Ω–∞ –≤–µ—Ä—Å–∏—è)
  // –ó–∞ –¥–∞ –Ω–µ —Ç–∏ —É—Å–ª–æ–∂–Ω—è–≤–∞–º, —â–µ —Å–ª–æ–∂–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ç–∞ chess.js –≤—ä—Ç—Ä–µ

  // ---- chess.js –∫–æ–¥: START ----
// –ù–∞—á–∞–ª–æ –Ω–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ç–∞ chess.js (–∫—Ä–∞—Ç–∫–∞ –≤–µ—Ä—Å–∏—è)

function Chess(fen) {
  const BLACK = 'b';
  const WHITE = 'w';
  const PAWN = 'p';
  const KNIGHT = 'n';
  const BISHOP = 'b';
  const ROOK = 'r';
  const QUEEN = 'q';
  const KING = 'k';

  let board = [];
  let turn = WHITE;
  let history = [];

  function resetBoard() {
    board = [
      ['r','n','b','q','k','b','n','r'],
      ['p','p','p','p','p','p','p','p'],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['P','P','P','P','P','P','P','P'],
      ['R','N','B','Q','K','B','N','R']
    ];
    turn = WHITE;
    history = [];
  }

  resetBoard();

  this.load = function(fenStr) {
    // –ü—Ä–æ—á–∏—Ç–∞ FEN –∏ –∑–∞–¥–∞–≤–∞ board –∏ turn
    if(!fenStr) return false;
    const parts = fenStr.split(' ');
    if(parts.length < 2) return false;
    const rows = parts[0].split('/');
    if(rows.length !== 8) return false;
    board = [];
    for(let r=0; r<8; r++) {
      const row = [];
      let rowStr = rows[r];
      for(let i=0; i<rowStr.length; i++) {
        const c = rowStr[i];
        if(isDigit(c)) {
          const emptyCount = parseInt(c);
          for(let j=0; j<emptyCount; j++) {
            row.push('');
          }
        } else {
          row.push(c);
        }
      }
      if(row.length !== 8) return false;
      board.push(row);
    }
    turn = parts[1];
    history = [];
    return true;
  };

  this.fen = function() {
    let fenStr = '';
    for(let r=0; r<8; r++) {
      let empty = 0;
      for(let c=0; c<8; c++) {
        if(board[r][c] === '') empty++;
        else {
          if(empty > 0) { fenStr += empty; empty = 0; }
          fenStr += board[r][c];
        }
      }
      if(empty > 0) fenStr += empty;
      if(r !== 7) fenStr += '/';
    }
    fenStr += ' ' + turn + ' KQkq - 0 1';
    return fenStr;
  };

  this.board = function() {
    return board;
  };

  this.turn = function() {
    return turn;
  };

  this.reset = resetBoard;

  // –ó–∞ PGN –ø–∞—Ä—Å–≤–∞–Ω–µ –∏ —Ö–æ–¥–æ–≤–µ - –Ω—è–º–∞ —Ç—É–∫ (–∑–∞—â–æ—Ç–æ –µ —Å–ª–æ–∂–Ω–æ),
  // —â–µ –∑–∞—Ä–µ–∂–¥–∞–º–µ —Å–∞–º–æ –Ω–∞—á–∞–ª–Ω–∞
