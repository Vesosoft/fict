<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso's PGN Viewer —Å –∞–≤—Ç–æ —Ö–æ–¥–æ–≤–µ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="libs/chessboard-0.3.0.min.css" />
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; padding: 20px; }
    textarea {
      width: 100%; height: 150px;
      background: #1e1e1e; color: #f0f0f0;
      padding: 10px; border: 1px solid #444;
      font-family: monospace;
      background-image: linear-gradient(90deg, #444 1px, transparent 1px);
      background-size: 20px 20px;
    }
    button {
      margin: 10px 10px 10px 0;
      padding: 10px 15px;
      font-size: 16px;
      background: #333; color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    button:hover { background: #555; }
    #board { width: 400px; margin-top: 20px; cursor: pointer; }
    #status { margin-top: 10px; font-size: 18px; }
  </style>
</head>
<body>

<h2>Veso's PGN Viewer ü§†</h2>

<textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ PGN —Ç—É–∫..."></textarea><br />

<button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
<button id="prevBtn">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
<button id="nextBtn">‚û°Ô∏è –ù–∞–ø—Ä–µ–¥</button>
<button id="autoBtn">‚ñ∂ AUTO</button>

<div id="status">–•–æ–¥: 0</div>
<div id="board"></div>

<script src="libs/chess.js"></script>
<script src="libs/chessboard-0.3.0.min.js"></script>

<script>
  const board = Chessboard('board', { position: 'start', draggable: false });
  const chess = new Chess();

  let moves = [];
  let currentMove = 0;
  let autoPlayInterval = null;

  const pgnTextarea = document.getElementById('pgn');
  const loadBtn = document.getElementById('loadBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const autoBtn = document.getElementById('autoBtn');
  const statusDiv = document.getElementById('status');
  const boardDiv = document.getElementById('board');

  function updateStatus() {
    statusDiv.textContent = `–•–æ–¥: ${currentMove} / ${moves.length}`;
  }

  function updateBoard() {
    chess.reset();
    for(let i = 0; i < currentMove; i++) {
      chess.move(moves[i]);
    }
    board.position(chess.fen());
    updateStatus();
  }

  loadBtn.addEventListener('click', () => {
    const pgn = pgnTextarea.value.trim();
    if (!chess.load_pgn(pgn)) {
      alert('–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!');
      return;
    }
    moves = chess.history();
    currentMove = 0;
    updateBoard();
  });

  prevBtn.addEventListener('click', () => {
    if (currentMove > 0) {
      currentMove--;
      updateBoard();
      stopAutoPlay();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentMove < moves.length) {
      currentMove++;
      updateBoard();
      stopAutoPlay();
    }
  });

  function autoPlay() {
    if (currentMove < moves.length) {
      currentMove++;
      updateBoard();
    } else {
      stopAutoPlay();
    }
  }

  function startAutoPlay() {
    if (!autoPlayInterval) {
      autoPlayInterval = setInterval(autoPlay, 1000);
      autoBtn.textContent = '‚è∏ –°–ü–†–ò';
    }
  }

  function stopAutoPlay() {
    if (autoPlayInterval) {
      clearInterval(autoPlayInterval);
      autoPlayInterval = null;
      autoBtn.textContent = '‚ñ∂ AUTO';
    }
  }

  autoBtn.addEventListener('click', () => {
    if (autoPlayInterval) {
      stopAutoPlay();
    } else {
      startAutoPlay();
    }
  });

  boardDiv.addEventListener('click', () => {
    stopAutoPlay();
  });

</script>

</body>
</html>
