<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Тестова дъска с PNG фигури</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .chessboard {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      border: 2px solid #333;
    }
    .square {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .white { background: #f0d9b5; }
    .black { background: #b58863; }
    .piece {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>

<h2>Тестова дъска с PNG фигури</h2>
<div class="chessboard" id="board"></div>

<script>
  const pieceTheme = 'libs/img/chesspieces/wikipedia/{piece}.png';
  const position = {
    a2: 'wP', b2: 'wP', c2: 'wP',
    d1: 'wQ', e1: 'wK',
    a7: 'bP', b7: 'bP', c7: 'bP',
    d8: 'bQ', e8: 'bK'
  };

  const boardEl = document.getElementById('board');
  const files = ['a','b','c','d','e','f','g','h'];

  for (let rank = 8; rank >= 1; rank--) {
    for (let file = 0; file < 8; file++) {
      const square = document.createElement('div');
      const squareColor = (file + rank) % 2 === 0 ? 'white' : 'black';
      square.className = `square ${squareColor}`;

      const coord = files[file] + rank;
      const piece = position[coord];
      if (piece) {
        const img = document.createElement('div');
        img.className = 'piece';
        img.style.backgroundImage = `url('${pieceTheme.replace('{piece}', piece)}')`;
        square.appendChild(img);
      }

      boardEl.appendChild(square);
    }
  }
</script>

</body>
</html>
