<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Прост PGN viewer</title>
  <link rel="stylesheet" href="libs/chessboard-0.3.0.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      border: 1px solid #444;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    #board {
      width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Тестова шахматна дъска</h2>
  <textarea id="pgn" placeholder="Постави PGN тук..."></textarea><br>
  <button id="loadBtn">Зареди партията</button>
  <div id="board"></div>

  <script src="libs/chess.js"></script>
  <script src="libs/chessboard-0.3.0.js"></script>
  <script>
    const board = Chessboard('board', { position: 'start', draggable: false });
    const chess = new Chess();

    document.getElementById('loadBtn').addEventListener('click', () => {
      const pgn = document.getElementById('pgn').value;
      if (chess.load_pgn(pgn)) {
        board.position(chess.fen());
      } else {
        alert("Грешен PGN!");
      }
    });
  </script>
</body>
</html>
