<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Тестова шахматна дъска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="libs/chessboard-0.3.0.min.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    .chessboard {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
    }
    .square {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .square.white { background: #f0d9b5; }
    .square.black { background: #b58863; }
    .piece {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>

<h2>Шахматна дъска</h2>
<div id="board"></div>

<script src="libs/chess.min.js"></script>
<script src="libs/chessboard-1.0.0.min.js"></script>
<script>
  const board = new Chessboard('board', {
    position: 'start',
    draggable: false,
    showNotation: true,
    pieceTheme: 'img/chesspieces/wikipedia/{piece}.png'
  });
</script>

</body>
</html>
