<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veso's PGN Viewer</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #1e1e1e;
      color: #fff;
      padding: 10px;
      font-family: monospace;
      border: 1px solid #555;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #board {
      width: 400px;
      margin-top: 20px;
    }
  </style>

  <!-- –í–ï–†–ù–ò –ª–∏–Ω–∫–æ–≤–µ –∫—ä–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/css/chessboard-1.0.0.min.css" />
</head>
<body>
  <h2>Veso's PGN Viewer ü§†</h2>
  <textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ —Ç—É–∫ PGN..."></textarea><br />
  <button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
  <button id="shareBtn">–°–ø–æ–¥–µ–ª–∏ –≤—ä–≤ Facebook</button>
  <div id="board"></div>

  <!-- –°–∫—Ä–∏–ø—Ç–æ–≤–µ -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/js/chessboard-1.0.0.min.js"></script>

  <script>
    const board = Chessboard('board', { position: 'start', draggable: false });
    const chess = new Chess();

    document.getElementById('loadBtn').addEventListener('click', () => {
      const pgn = document.getElementById('pgn').value;
      if (chess.load_pgn(pgn)) {
        const moves = chess.history();
        chess.reset();
        for (let move of moves) {
          chess.move(move);
        }
        board.position(chess.fen());
      } else {
        alert("–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!");
      }
    });

    document.getElementById('shareBtn').addEventListener('click', () => {
      const url = encodeURIComponent(window.location.href);
      window.open(
        'https://www.facebook.com/sharer/sharer.php?u=' + url,
        '',
        'width=600,height=400'
      );
    });
  </script>
</body>
</html>
