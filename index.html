<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Veso's PGN Viewer</title>
<style>
  body { background: #121212; color: #eee; font-family: sans-serif; padding: 20px; }
  textarea { width: 100%; height: 120px; background: #1e1e1e; color: #f0f0f0; padding: 10px; border: 1px solid #444; font-family: monospace; }
  button { margin: 5px 10px 5px 0; padding: 10px 15px; font-size: 16px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background: #555; }
  #board { width: 400px; margin-top: 20px; }
  #moveNumber { margin-top: 10px; font-size: 18px; }
</style>
<link rel="stylesheet" href="libs/chessboard-0.3.0.css" />
</head>
<body>

<h2>Veso's PGN Viewer ü§†</h2>

<textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ —Ç—É–∫ PGN –ø–∞—Ä—Ç–∏—è—Ç–∞ —Å–∏..."></textarea><br />

<button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>

<div style="margin-top: 15px;">
  <button id="prevBtn">‚¨ÖÔ∏è –ü—Ä–µ–¥–∏—à–µ–Ω —Ö–æ–¥</button>
  <button id="nextBtn">‚û°Ô∏è –°–ª–µ–¥–≤–∞—â —Ö–æ–¥</button>
</div>

<div id="moveNumber">–•–æ–¥: 0</div>

<div id="board"></div>

<script src="libs/chess.js"></script>
<script src="libs/chessboard-0.3.0.min.js"></script>

<script>
  // –°—ä–∑–¥–∞–≤–∞–º–µ –æ–±–µ–∫—Ç Chess –∏ –¥—ä—Å–∫–∞—Ç–∞
  const chess = new Chess();
  const board = Chessboard('board', { position: 'start', draggable: false });

  // –ú–∞—Å–∏–≤ —Å —Ö–æ–¥–æ–≤–µ—Ç–µ –Ω–∞ –ø–∞—Ä—Ç–∏—è—Ç–∞
  let moves = [];
  // –ò–Ω–¥–µ–∫—Å –Ω–∞ —Ç–µ–∫—É—â–∏—è —Ö–æ–¥
  let currentMove = 0;

  const pgnTextarea = document.getElementById('pgn');
  const loadBtn = document.getElementById('loadBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const moveNumberDiv = document.getElementById('moveNumber');

  function updateBoard() {
    // –í—ä–∑—Å—Ç–∞–Ω–æ–≤—è–≤–∞–º–µ –ø–æ–∑–∏—Ü–∏—è—Ç–∞ –ø–æ —Ç–µ–∫—É—â–∏—è —Ö–æ–¥
    chess.reset();
    for(let i = 0; i < currentMove; i++) {
      chess.move(moves[i]);
    }
    board.position(chess.fen());
    moveNumberDiv.textContent = `–•–æ–¥: ${currentMove}`;
  }

  loadBtn.onclick = () => {
    const pgnText = pgnTextarea.value.trim();
    if (!pgnText) {
      alert('–ú–æ–ª—è, –ø–æ—Å—Ç–∞–≤–∏ –≤–∞–ª–∏–¥–Ω–∞ PGN –ø–∞—Ä—Ç–∏—è.');
      return;
    }
    const loaded = chess.load_pgn(pgnText);
    if (!loaded) {
      alert('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ PGN!');
      return;
    }
    // –í–∑–µ–º–∞–º–µ —Ö–æ–¥–æ–≤–µ—Ç–µ –æ—Ç –∏—Å—Ç–æ—Ä–∏—è—Ç–∞
    moves = chess.history();
    currentMove = 0;
    updateBoard();
  };

  prevBtn.onclick = () => {
    if (currentMove > 0) {
      currentMove--;
      updateBoard();
    }
  };

  nextBtn.onclick = () => {
    if (currentMove < moves.length) {
      currentMove++;
      updateBoard();
    }
  };
</script>

</body>
</html>
