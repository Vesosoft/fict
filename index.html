<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso's PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="libs/chessboard-0.3.0.min.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

<h2>Veso's PGN Viewer ü§†</h2>

<textarea id="pgn">1. e4 e5 2. Nf3 Nc6 3. Bb5 a6</textarea><br />

<button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
<div id="board"></div>

<script src="libs/chess.min.js"></script>
<script src="libs/chessboard-0.3.0.min.js"></script>
<script>
  const board = Chessboard('board', {
    position: 'start',
    pieceTheme: 'libs/img/chesspieces/wikipedia/{piece}.png',
    showNotation: true,
    draggable: false
  });

  const chess = new Chess();

  document.getElementById('loadBtn').onclick = () => {
    const pgn = document.getElementById('pgn').value.trim();
    if (!pgn) return alert("–ú–æ–ª—è, –≤—ä–≤–µ–¥–µ—Ç–µ PGN.");
    if (!chess.load_pgn(pgn)) return alert("–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!");

    const moves = chess.history();
    chess.reset();

    for (let move of moves) {
      chess.move(move);
    }

    board.position(chess.fen());

    console.log("–§–∏–≥—É—Ä–∞—Ç–∞ —Ç—Ä—è–±–≤–∞ –¥–∞ —Å–µ –∑–∞—Ä–µ–¥–∏ –æ—Ç:", board.cfg.pieceTheme.replace('{piece}', 'wQ'));
  };
</script>

</body>
</html>
