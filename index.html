<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veso's PGN Viewer ü§†üíô</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #00c6ff;
    }
    textarea {
      width: 100%;
      height: 150px;
      background-color: #2b2b2b;
      color: #ffffff;
      border: 1px solid #444;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      background-color: #444;
      color: #fff;
      padding: 10px 16px;
      margin: 10px 5px 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h2>Veso's PGN Viewer ü§†üíô</h2>

  <textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ —Ç—É–∫ —Å–≤–æ—è—Ç–∞ PGN –ø–∞—Ä—Ç–∏—è..."></textarea>

  <br>

  <button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
  <button id="shareBtn">–°–ø–æ–¥–µ–ª–∏ –≤—ä–≤ Facebook</button>

  <div id="board" style="width: 400px; margin-top: 20px;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard-1.0.0.min.js"></script>

  <script>
    const board = Chessboard('board', {
      draggable: false,
      position: 'start'
    });

    const chess = new Chess();
    let moves = [];
    let index = 0;

    document.getElementById('loadBtn').addEventListener('click', () => {
      const pgn = document.getElementById('pgn').value;
      if (chess.load_pgn(pgn)) {
        moves = chess.history();
        index = 0;
        board.position(chess.fen());
      } else {
        alert('–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN –∑–∞–ø–∏—Å!');
      }
    });

    document.getElementById('shareBtn').addEventListener('click', function (event) {
      event.preventDefault();
      const url = encodeURIComponent(window.location.href);
      const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      const width = 600;
      const height = 400;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;

      window.open(
        fbUrl,
        'fbShareWindow',
        `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes,status=yes`
      );
    });
  </script>

</body>
</html>
