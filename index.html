<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Test Chessboard CDN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@0.3.0/css/chessboard-0.3.0.min.css" />
  <style>
    body { background: #222; color: #eee; font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 120px; background: #333; color: #fff; border: none; padding: 10px; font-family: monospace; }
    button { padding: 10px 15px; margin: 5px; background: #444; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #666; }
    #board { width: 400px; margin: 20px auto; }
  </style>
</head>
<body>

<h2>Тест на шахматна дъска с CDN</h2>

<textarea id="pgn" placeholder="Постави PGN тук..."></textarea><br>
<button id="loadBtn">Зареди партията</button>

<div id="board"></div>

<script src="https://cdn.jsdelivr.net/npm/chess.js@0.13.4/chess.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chessboardjs@0.3.0/js/chessboard-0.3.0.min.js"></script>
<script>
  const board = Chessboard('board', { position: 'start', draggable: false });
  const chess = new Chess();

  document.getElementById('loadBtn').addEventListener('click', () => {
    const pgnText = document.getElementById('pgn').value;
    const loaded = chess.load_pgn(pgnText);
    if (loaded) {
      board.position(chess.fen());
      alert('Партията е заредена успешно!');
    } else {
      alert('Невалиден PGN!');
    }
  });
</script>

</body>
</html>
