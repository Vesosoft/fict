<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>PGN Viewer</title>
  <link rel="stylesheet" href="libs/chessboard-1.0.0.min.css" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      text-align: center;
      font-family: sans-serif;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Шахматна дъска</h1>
  <div id="board"></div>
  <button onclick="board.flip()">Flip</button>

  <script src="libs/chessboard-1.0.0.min.js"></script>
  <script>
    const board = Chessboard('board', {
      pieceTheme: 'img/chesspieces/wikipedia/{piece}.png',
      position: 'start',
      showNotation: true
    });
  </script>
</body>
</html>
