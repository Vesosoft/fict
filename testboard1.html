<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Мини PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/chessboard-1.0.0.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .controls {
      margin-top: 1rem;
    }
    button {
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="board" style="width: 350px"></div>
  <div class="controls">
    <button id="flipBtn">Завърти дъската</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
