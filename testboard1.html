<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Тест шахматна дъска с картинки</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      width: 400px;
      border: 2px solid #333;
    }
    .square {
      width: 50px;
      height: 50px;
      box-sizing: border-box;
    }
    .white { background-color: #f0d9b5; }
    .black { background-color: #b58863; }
    .piece {
      width: 48px;
      height: 48px;
      pointer-events: none;
      user-select: none;
      display: block;
      margin: auto;
      margin-top: 1px;
    }
  </style>
</head>
<body>

<h3>Тест шахматна дъска с картинки</h3>
<div id="board"></div>

<script>
  const board = document.getElementById('board');
  const files = ['a','b','c','d','e','f','g','h'];
  const ranks = [8,7,6,5,4,3,2,1];

  // Първоначална позиция (пример)
  const position = {
    'a1': 'wR', 'b1': 'wN', 'c1': 'wB', 'd1': 'wQ', 'e1': 'wK', 'f1': 'wB', 'g1': 'wN', 'h1': 'wR',
    'a2': 'wP', 'b2': 'wP', 'c2': 'wP', 'd2': 'wP', 'e2': 'wP', 'f2': 'wP', 'g2': 'wP', 'h2': 'wP',
    'a7': 'bP', 'b7': 'bP', 'c7': 'bP', 'd7': 'bP', 'e7': 'bP', 'f7': 'bP', 'g7': 'bP', 'h7': 'bP',
    'a8': 'bR', 'b8': 'bN', 'c8': 'bB', 'd8': 'bQ', 'e8': 'bK', 'f8': 'bB', 'g8': 'bN', 'h8': 'bR'
  };

  for(let r=0; r<8; r++) {
    for(let f=0; f<8; f++) {
      const squareColor = (r+f)%2 === 0 ? 'white' : 'black';
      const square = document.createElement('div');
      square.className = 'square ' + squareColor;
      const squareName = files[f] + ranks[r];

      if(position[squareName]) {
        const img = document.createElement('img');
        img.className = 'piece';
        img.src = 'libs/img/chesspieces/wikipedia/' + position[squareName] + '.png';
        img.alt = position[squareName];
        square.appendChild(img);
      }

      board.appendChild(square);
    }
  }
</script>

</body>
</html>
