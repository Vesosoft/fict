<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Шахматна дъска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="libs/chessboard-1.0.0.css" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #board {
      width: 400px;
      margin: auto;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Veso Board</h1>
  <div id="board"></div>
  <button onclick="board.flip()">Flip Board</button>

  <script src="libs/chess.min.js"></script>
  <script src="libs/chessboard-1.0.0.js"></script>
  <script>
    const board = Chessboard('board', {
      pieceTheme: 'img/chesspieces/wikipedia/{piece}.png',
      position: 'start',
      showNotation: true,
    });
  </script>
</body>
</html>
