<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/chessboard.css" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #board {
      width: 100%;
      max-width: 400px;
      margin: 2rem auto;
    }

    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <div class="controls">
    <button id="flip">Завърти дъската</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
