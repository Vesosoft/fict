<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Шахматна дъска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="libs/chessboard-1.0.0.css" />
  <style>
    body {
      background: #1c1c1c;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    #board {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Шахматна дъска</h1>
  <div id="board"></div>
  <button id="flip">Завърти дъската</button>

  <script src="libs/chess.js"></script>
  <script src="libs/chessboard-1.0.0.js"></script>
  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: 'start'
    });

    document.getElementById('flip').addEventListener('click', () => {
      board.flip();
    });
  </script>
</body>
</html>
