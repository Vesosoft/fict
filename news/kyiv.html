<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Київ — Ден на мълчание</title>

<style>
/* === Основен стил за страниците на Вес === */

:root {
  --background: #2b2b2b;     /* равномерен тъмен сив фон */
  --text-color: #ffffff;     /* бял текст */
  --accent: #888888;         /* нежен сив за рамки или акценти */
  --link-color: #d0d0ff;     /* леко синкав тон за връзки */
}

/* Тяло на страницата */
body {
  margin: 0;
  padding: 0;
  background-color: var(--background);
  color: var(--text-color);
  font-family: "Segoe UI", Arial, sans-serif;
  line-height: 1.6;
}

/* Основен контейнер за текста */
.overlay {
  background: var(--background);
  color: var(--text-color);
  text-align: center;
  padding: 2em;
  min-height: 100vh;
}

/* Заглавия */
h1, h2, h3 {
  color: var(--text-color);
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}

/* Абзаци */
p {
  color: var(--text-color);
  max-width: 700px;
  margin: 0.5em auto;
}

/* Връзки */
a {
  color: var(--link-color);
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

/* Малък бутон за език или тема */
button, .lang {
  background-color: var(--accent);
  color: var(--text-color);
  border: none;
  padding: 0.5em 1em;
  margin: 0.5em;
  border-radius: 6px;
  cursor: pointer;
}
button:hover, .lang:hover {
  background-color: #666666;
}
</style>
</head>

<body>
  <div class="overlay">
    <h1>Київ — Ден на мълчание</h1>
    <p>Тук може да поставиш текста, който искаш за албума — спомен, обръщение или хроника.</p>
    <p>Може по-късно да добавим бутони за превод или архивни връзки.</p>
  </div>
</body>
</html>
