<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso's PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="libs/chessboard-0.3.0.min.css" />
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; background: #1e1e1e; color: #f0f0f0; padding: 10px; border: 1px solid #444; font-family: monospace; }
    button { margin-top: 10px; margin-right: 10px; padding: 10px 15px; font-size: 16px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #555; }
    #board { width: 400px; margin-top: 20px; }
    #moveNumber { margin-top: 10px; font-size: 18px; }
  </style>
</head>
<body>

<h2>Veso's PGN Viewer ü§†</h2>

<textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ PGN —Ç—É–∫..."></textarea><br />

<button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
<button id="prevBtn">‚¨ÖÔ∏è –ü—Ä–µ–¥–∏—à–µ–Ω —Ö–æ–¥</button>
<button id="nextBtn">‚û°Ô∏è –°–ª–µ–¥–≤–∞—â —Ö–æ–¥</button>

<div id="moveNumber">–•–æ–¥: 0</div>

<div id="board"></div>

<script src="libs/chess.js"></script>
<script src="libs/chessboard-0.3.0.min.js"></script>

<script>
  const chess = new Chess();
  const board = Chessboard('board', { position: 'start', draggable: false });

  let moves = [];
  let currentMove = 0;

  const pgnTextarea = document.getElementById('pgn');
  const loadBtn = document.getElementById('loadBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const moveNumberDiv = document.getElementById('moveNumber');

  function updateBoard() {
    chess.reset();
    for (let i = 0; i < currentMove; i++) {
      chess.move(moves[i]);
    }
    board.position(chess.fen());
    moveNumberDiv.textContent = `–•–æ–¥: ${currentMove}`;
  }

  loadBtn.addEventListener('click', () => {
    const pgn = pgnTextarea.value.trim();
    if (!pgn) {
      alert('–ü–æ—Å—Ç–∞–≤–∏ PGN –ø—ä—Ä–≤–æ!');
      return;
    }
    if (!chess.load_pgn(pgn)) {
      alert('–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN!');
      return;
    }
    moves = chess.history();
    currentMove = 0;
    updateBoard();
  });

  prevBtn.addEventListener('click', () => {
    if (currentMove > 0) {
      currentMove--;
      updateBoard();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentMove < moves.length) {
      currentMove++;
      updateBoard();
    }
  });
</script>

</body>
</html>
