<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veso's PGN Viewer</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 10px;
      border: 1px solid #444;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #board {
      width: 400px;
      margin-top: 20px;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  />
</head>
<body>
  <h2>Veso's PGN Viewer ü§†</h2>

  <textarea id="pgn" placeholder="–ü–æ—Å—Ç–∞–≤–∏ —Ç—É–∫ PGN –ø–∞—Ä—Ç–∏—è—Ç–∞ —Å–∏..."></textarea>
  <br />
  <button id="loadBtn">–ó–∞—Ä–µ–¥–∏ –ø–∞—Ä—Ç–∏—è—Ç–∞</button>
  <button id="shareBtn">–°–ø–æ–¥–µ–ª–∏ –≤—ä–≤ Facebook</button>

  <div id="board"></div>

  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.13.4/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞ –¥—ä—Å–∫–∞—Ç–∞
    const board = Chessboard("board", {
      draggable: false,
      position: "start",
    });

    const chess = new Chess();

    // –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ PGN
    document.getElementById("loadBtn").addEventListener("click", () => {
      const pgn = document.getElementById("pgn").value;
      if (chess.load_pgn(pgn)) {
        board.position(chess.fen());
      } else {
        alert("–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN –∑–∞–ø–∏—Å!");
      }
    });

    // –°–ø–æ–¥–µ–ª—è–Ω–µ –≤—ä–≤ Facebook
    document.getElementById("shareBtn").addEventListener("click", (event) => {
      event.preventDefault();
      const url = encodeURIComponent(window.location.href);
      const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      window.open(fbUrl, "fbShareWindow", "width=600,height=400");
    });
  </script>
</body>
</html>
