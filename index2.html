<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Минимален PGN Viewer</title>
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; padding: 20px; }
    textarea, button { font-size: 16px; margin-top: 10px; }
    textarea { width: 100%; height: 100px; background: #1e1e1e; color: #f0f0f0; padding: 10px; border: 1px solid #444; }
    button { background: #333; color: white; padding: 10px 15px; border: none; border-radius: 5px; }
    #board { width: 300px; margin-top: 20px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard-1.0.0.min.css" />
</head>
<body>
  <h2>Мини дъска</h2>
  <textarea id="pgn">1. e4 e5 2. Nf3 Nc6 3. Bb5 a6</textarea><br />
  <button id="loadBtn">Зареди партията</button>
  <div id="board"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard-1.0.0.min.js"></script>
  <script>
    const board = Chessboard('board', { position: 'start' });
    const chess = new Chess();

    document.getElementById('loadBtn').addEventListener('click', () => {
      const pgn = document.getElementById('pgn').value;
      if (chess.load_pgn(pgn)) {
        board.position(chess.fen());
      } else {
        alert("Невалиден PGN!");
      }
    });
  </script>
</body>
</html>
