<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Весо Chessboard</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    .chessboard { display: grid; grid-template-columns: repeat(8, 60px); grid-template-rows: repeat(8, 60px); margin: 20px; }
    .square { width: 60px; height: 60px; position: relative; }
    .light { background-color: #f0d9b5; }
    .dark { background-color: #b58863; }
    .piece { width: 100%; height: 100%; object-fit: contain; }
    button { background: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Весо Chessboard</h1>
  <div id="board"></div>
  <button onclick="flipBoard()">Flip</button>

  <script type="module">
    import { Chessboard } from './js/chessboard-1.0.0.js'

    const board = Chessboard(document.getElementById('board'), {
      position: 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR',
      orientation: 'white'
    })

    window.flipBoard = () => board.flip()
  </script>
</body>
</html>
